<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de IMC</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		label {
			display: block;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<h1>Calculadora de IMC</h1>
	<form>
		<label for="peso">Peso (kg):</label>
		<input type="number" id="peso" required>
		
		<label for="altura">Altura (m):</label>
		<input type="number" id="altura" step="0.01" required>
		
		<button type="button" onclick="calcularIMC()">Calcular IMC</button>
	</form>
	
	<div id="resultado"></div>
	
	<script>
		function calcularIMC() {
			var peso = parseFloat(document.getElementById("peso").value);
			var altura = parseFloat(document.getElementById("altura").value);
			
			var imc = peso / (altura * altura);
			
			var resultado = document.getElementById("resultado");
			
			if (imc < 20) {
				resultado.innerHTML = "Seu IMC é " + imc.toFixed(2) + ". Você está abaixo do peso.";
			} else if (imc >= 20 && imc < 25) {
				resultado.innerHTML = "Seu IMC é " + imc.toFixed(2) + ". Seu peso está normal.";
			} else if (imc >= 25 && imc < 30) {
				resultado.innerHTML = "Seu IMC é " + imc.toFixed(2) + ". Você está com sobrepeso.";
			} else if (imc >= 30 && imc < 40) {
				resultado.innerHTML = "Seu IMC é " + imc.toFixed(2) + ". Você está obeso.";
			} else {
				resultado.innerHTML = "Seu IMC é " + imc.toFixed(2) + ". Você está com obesidade mórbida.";
			}
		}
	</script>
</body>
</html>
